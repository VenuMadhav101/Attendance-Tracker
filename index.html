<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Attendance Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="app">
  <h1>Attendance Tracker</h1>

  <div class="card controls">
    <button onclick="prevMonth()">◀</button>
    <span id="monthLabel"></span>
    <button onclick="nextMonth()">▶</button>
  </div>

  <div class="card controls">
    <label>Target (%)</label>
    <input type="number" id="target" value="75" min="0" max="100">
  </div>

  <div class="card">
    <div class="day-names">
      <div>Sun</div><div>Mon</div><div>Tue</div>
      <div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div>
    </div>
    <div id="calendar" class="calendar"></div>
  </div>

  <div class="card stats">
    <div>Present: <span id="present">0</span></div>
    <div>Absent: <span id="absent">0</span></div>
    <div>Holiday: <span id="holiday">0</span></div>

    <div class="percentage">
      Attendance: <span id="percentage">0%</span>
    </div>

    <div id="advice" class="advice"></div>
    <div id="planner" class="planner"></div>
  </div>
</div>

<!-- STATUS OPTIONS MODAL -->
<div id="statusModal" class="modal hidden">
  <div class="modal-content">
    <h3>Select Status</h3>
    <button class="present" onclick="setStatus('present')">Present</button>
    <button class="absent" onclick="setStatus('absent')">Absent</button>
    <button class="holiday" onclick="setStatus('holiday')">Holiday</button>
    <button class="cancel" onclick="clearDate()">Clear</button>
    <button class="cancel" onclick="closeModal()">Cancel</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
